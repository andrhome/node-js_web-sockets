<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('btn');
            const inputs = document.getElementsByTagName('input');

            btn.addEventListener('click', () => {
                const xhr = new XMLHttpRequest();

                xhr.open('POST', '/login');

                const userData = {
                    username: inputs[0].value,
                    password: inputs[1].value
                };

                xhr.setRequestHeader('Content-Type', 'application/json')
                xhr.send(JSON.stringify(userData));
                xhr.onload = function() {
                    alert(this.responseText);
                };
                xhr.onerror = function() {
                    alert('Server error!');
                }
            });
        });
    </script>
</head>
<body>
    <div class="panel well" style="width: 350px; padding: 25px; text-align: center">
        <h2 style="margin-bottom: 35px">Log In</h2>
        <form name="login">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control input-lg" id="login">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control input-lg" id="password">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-success" id="btn">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
